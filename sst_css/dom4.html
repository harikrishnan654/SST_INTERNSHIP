<html>
    <head>
        <script>
            function adding(){
                var first=parseInt(document.getElementById("numbera").value);
                var second=parseInt(document.getElementById("numberb").value);
                var sum=first+second;
                document.getElementById("output").innerText=sum;
            }
        </script>
    </head>
    <body>
        <p id="output"></p>
        <label>first number</label>
        <input type="text" id="numbera">
        <label>second number</label>
        <input type="text" id="numberb">
        <button type="button"onclick="adding()">click me</button>
    </body>
</html>
