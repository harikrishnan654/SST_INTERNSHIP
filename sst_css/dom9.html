<html>
    <head>
<script>
    function validateForm(){
        var name=document.getElementById("name").value;
        var letters= /^[a-zA-Z\s]+$/;
         var age=document.getElementById("age").value;
         var password=document.getElementById("password").value;
         var confirmpassword=document.getElementById("cpassword").value;
        if(name==""){
           // document.write("Enter name");
           document.getElementById("l1").innerHTML="Enter name";

        }
        else if(letters.test(name)==false){
            document.getElementById("l1").innerHTML="Enter correct alphabets";
        }
        
        if(age==""){
           // document.write("Enter name");
           document.getElementById("l2").innerHTML="Enter age";

        }
        else if(isNaN(age))
        {
            document.getElementById("l5").innerHTML="Enter numeric value";
        }
        if(password==""){
                    document.getElementById("l3").innerHTML="Enter Password";
    }
    else if(password.length<8)
                {
                    document.getElementById("l3").innerHTML="password should contain atleast 8 characters"
                }
                if(password==""){
                    document.getElementById("l4").innerHTML="Enter confirm Password";    
}
else if(password!=confirmpassword)
                {
                    document.getElementById("l4").innerHTML="enter the same password";
                }
    }
</script>
    </head>
    <body>
        <form>
            <table border="1">
                <tr>
                    <th>name</th>
                    <td><input type="text" id="name"><br></td>
                </td><label style="color:red" id="l1"></label></td>
                
            </tr>
            </table>
            <tr>
                <table>
                    <th>age</th>
                    <td><input type="number" id="age"><br></td>
                </td><label style="color:red" id="l2"></label></td>
            </tr>
        </table>
         <tr>
            <table>
                <th>password</th>
                <td><input type="password" id="password"><br></td>
            </td><label style="color:red" id="l3"></label></td>
            </table>
            <tr>
            <table>
                <th>confirm password</th>
                <td><input type="password" id="cpassword"><br></td>
            </td><label style="color:red" id="l4"></label></td>

            </table>
            </tr>
         </tr>       
                    <td><button  type="button" onclick="validateForm()">click</button></td>
             
            
        </form>
    </body>

</html>
